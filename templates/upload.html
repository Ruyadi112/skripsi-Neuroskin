<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload Gambar - NeuroSkin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f9;
      }

      .container {
        display: flex;
        min-height: 100vh;
        flex-direction: row;
      }

      .sidebar {
        width: 240px;
        background-color: #2f3542;
        color: white;
        display: flex;
        flex-direction: column;
        padding: 20px;
        flex-shrink: 0;
        transition: transform 0.3s ease-in-out;
        transform: translateX(0);
      }

      .sidebar h2 {
        font-size: 22px;
        margin-bottom: 40px;
        text-align: center;
      }

      .sidebar a {
        color: white;
        text-decoration: none;
        margin: 12px 0;
        display: flex;
        align-items: center;
        font-size: 16px;
        padding: 10px;
        border-radius: 6px;
        transition: background-color 0.2s;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #57606f;
      }

      .sidebar a i {
        margin-right: 12px;
        width: 20px;
        text-align: center;
      }

      .main {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        gap: 10px;
        flex-wrap: nowrap;
      }

      .topbar h3 {
        font-size: 24px;
        font-weight: 600;
        color: #2f3542;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex: 1;
        min-width: 0;
      }

      .user-info {
        display: flex;
        align-items: center;
        background-color: #ffffff;
        padding: 8px 15px;
        border-radius: 20px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        font-weight: 500;
        font-size: 16px;
        white-space: nowrap;
        flex-shrink: 0;
      }

      .user-info i {
        margin-right: 8px;
        color: #2f3542;
      }

      .card {
        background-color: #ffffff;
        padding: 35px;
        border-radius: 14px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.06);
        max-width: 600px;
        margin-top: 20px;
        width: 100%;
      }

      .card h4 {
        margin-bottom: 25px;
        font-size: 20px;
        color: #3742fa;
      }

      .file-wrapper {
        display: flex;
        align-items: center;
        gap: 10px;
        border: 2px dashed #ced6e0;
        border-radius: 8px;
        background-color: #f9f9f9;
        padding: 12px 15px;
        flex-wrap: wrap;
      }

      .file-wrapper input[type="file"] {
        display: none;
      }

      .file-label {
        background-color: #57606f;
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        white-space: nowrap;
      }

      #file-name {
        font-size: 14px;
        color: #333;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        max-width: 300px;
      }

      .card button {
        margin-top: 20px;
        padding: 12px;
        background-color: #2f3542;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .card button:hover {
        background-color: #57606f;
      }

      .btn-kembali {
        margin-top: 20px;
        display: inline-block;
        background-color: #dfe4ea;
        color: #2f3542;
        padding: 10px 16px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        transition: background-color 0.2s ease;
      }

      .btn-kembali:hover {
        background-color: #ced6e0;
      }

      .menu-toggle {
        display: none;
        background: none;
        border: none;
        font-size: 24px;
        color: #2f3542;
        cursor: pointer;
      }

      /* Responsive Styles */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .menu-toggle {
          display: block;
        }

        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          z-index: 1000;
          transform: translateX(-100%);
        }

        .sidebar.show {
          transform: translateX(0);
        }

        .main {
          padding: 20px;
        }

        .topbar h3 {
          font-size: 20px;
        }

        .user-info {
          font-size: 14px;
          padding: 6px 12px;
        }

        .card {
          padding: 20px;
        }

        .card h4 {
          font-size: 16px;
        }

        .card button {
          font-size: 14px;
        }

        .file-label {
          font-size: 13px;
        }

        #file-name {
          max-width: 200px;
        }
      }

      @media (max-width: 400px) {
        .topbar h3 {
          font-size: 16px;
        }

        .user-info {
          font-size: 12px;
          padding: 5px 10px;
        }

        #file-name {
          max-width: 140px;
        }
      }
    </style>

    <script>
      function toggleSidebar() {
        document.querySelector(".sidebar").classList.toggle("show");
      }

      function handleResizeSidebar() {
        const sidebar = document.querySelector(".sidebar");
        if (window.innerWidth > 768) {
          sidebar.classList.remove("show");
        }
      }

      window.addEventListener("resize", handleResizeSidebar);
      window.addEventListener("DOMContentLoaded", () => {
        handleResizeSidebar();

        const fileInput = document.getElementById("fileInput");
        const fileName = document.getElementById("file-name");

        fileInput.addEventListener("change", function () {
          if (this.files.length > 0) {
            fileName.textContent = this.files[0].name;
          } else {
            fileName.textContent = "Tidak ada file yang dipilih";
          }
        });
      });
    </script>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2><i class="fas fa-heartbeat"></i> NeuroSkin</h2>
        <a href="/dashboard"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/upload" class="active"
          ><i class="fas fa-upload"></i> Upload Gambar</a
        >
        <a href="/hasil"
          ><i class="fas fa-file-medical-alt"></i> Hasil Diagnosa</a
        >
        <a href="/riwayat"><i class="fas fa-history"></i> Riwayat</a>
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>

      <!-- Main Content -->
      <div class="main">
        <div class="topbar">
          <button class="menu-toggle" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
          </button>
          <h3>Upload Gambar Kulit</h3>
          <div class="user-info">
            <i class="fas fa-user-circle"></i> {{ session['user_name'] }}
          </div>
        </div>

        <div class="card">
          <h4>Silakan pilih gambar kulit untuk didiagnosa:</h4>
          <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="file-wrapper">
              <label for="fileInput" class="file-label">üìÅ Pilih Gambar</label>
              <span id="file-name">Tidak ada file yang dipilih</span>
              <input
                type="file"
                id="fileInput"
                name="file"
                accept="image/*"
                required
              />
            </div>
            <button type="submit">
              <i class="fas fa-microscope"></i> Proses Diagnosa
            </button>
          </form>
          <a href="/dashboard" class="btn-kembali"
            ><i class="fas fa-arrow-left"></i> Kembali ke Dashboard</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
