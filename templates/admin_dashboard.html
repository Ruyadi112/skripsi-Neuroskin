<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Dashboard Admin - NeuroSkin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        background-color: #f4f6f9;
      }

      .sidebar {
        width: 240px;
        background-color: #2f3542;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box;
      }

      .sidebar h2 {
        font-size: 22px;
        text-align: center;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        color: white;
        text-decoration: none;
        transition: background 0.2s ease-in-out;
      }

      .sidebar a i {
        margin-right: 12px;
        width: 20px;
        text-align: center;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #57606f;
      }

      .main {
        flex: 1;
        padding: 30px;
      }

      .topbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
      }

      .topbar .user-info {
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .stat-grid {
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
      }

      .stat-box {
        flex: 1;
        background-color: white;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        min-width: 200px;
        text-align: center;
      }

      .stat-box h4 {
        font-size: 18px;
        margin-bottom: 10px;
        color: #333;
      }

      .stat-box p {
        font-size: 22px;
        color: #007bff;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="sidebar">
      <h2><i class="fas fa-heartbeat"></i>NeuroSkin</h2>
      <a href="/admin_dashboard" class="active"
        ><i class="fas fa-home"></i> Dashboard</a
      >
      <a href="/user_management"
        ><i class="fas fa-users-cog"></i> Manajemen Pengguna</a
      >
      <a href="/input_dataset"><i class="fas fa-database"></i> Input Dataset</a>
      <a href="/edit_profil_admin"
        ><i class="fas fa-user-edit"></i> Edit Profil</a
      >
      <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main">
      <div class="topbar">
        <h3>Selamat Datang</h3>
        <div class="user-info">
          <strong>{{ session['user_name'] }}</strong>
          <i class="fas fa-user-circle"></i>
        </div>
      </div>

      <div class="stat-grid">
        <div class="stat-box">
          <h4>Total Pengguna</h4>
          <p>{{ total_users }}</p>
        </div>
        <div class="stat-box">
          <h4>Dataset Terpakai</h4>
          <p>{{ label_terpakai }} label</p>
        </div>
        <div class="stat-box">
          <h4>Total Dataset</h4>
          <p>{{ total_dataset }}</p>
        </div>
      </div>
    </div>
  </body>
</html>
