<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Profil - NeuroSkin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *::before,
      *::after {
        box-sizing: inherit;
      }
      body {
        margin: 0;
        font-family: "Segoe UI", sans-serif;
        background-color: #f4f6f9;
      }

      .container {
        display: flex;
        height: 100vh;
      }

      .sidebar {
        width: 240px;
        background-color: #2f3542;
        color: white;
        padding: 20px;
        display: flex;
        flex-direction: column;
        height: 100vh;
        box-sizing: border-box;
      }

      .sidebar h2 {
        font-size: 22px;
        text-align: center;
        margin-bottom: 30px;
      }

      .sidebar a {
        display: flex;
        align-items: center;
        padding: 12px;
        margin: 8px 0;
        border-radius: 6px;
        color: white;
        text-decoration: none;
        transition: background 0.2s ease-in-out;
      }

      .sidebar a i {
        margin-right: 12px;
        width: 20px;
        text-align: center;
      }

      .sidebar a:hover,
      .sidebar a.active {
        background-color: #57606f;
      }

      .main {
        flex: 1;
        padding: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        background-color: #ffffff;
        padding: 25px;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
      }

      .icon-top {
        font-size: 48px;
        text-align: center;
        margin-bottom: 10px;
        color: #2f3542;
      }

      h3 {
        text-align: center;
        font-size: 22px;
        margin-bottom: 25px;
        color: #2f3542;
      }

      .input-group {
        position: relative;
        margin-bottom: 14px;
      }

      input[type="text"],
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 12px 40px 12px 14px;
        font-size: 15px;
        border-radius: 6px;
        border: 1px solid #ccc;
        transition: border-color 0.2s ease;
      }

      input:focus {
        border-color: #007bff;
        outline: none;
      }

      .right-icon {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        color: #aaa;
        font-size: 18px;
      }

      .btn-container {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-top: 20px;
      }

      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      .cancel-btn {
        background-color: #e0e0e0;
        color: #333;
        padding: 10px 20px;
        border-radius: 6px;
        font-size: 15px;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .cancel-btn:hover {
        background-color: #d0d0d0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <h2><i class="fas fa-heartbeat"></i>NeuroSkin</h2>
        <a href="/admin_dashboard" class="active"
          ><i class="fas fa-home"></i> Dashboard</a
        >
        <a href="/user_management"
          ><i class="fas fa-users-cog"></i> Manajemen Pengguna</a
        >
        <a href="/input_dataset"
          ><i class="fas fa-database"></i> Input Dataset</a
        >
        <a href="/edit_profil_admin"
          ><i class="fas fa-user-edit"></i> Edit Profil</a
        >
        <a href="/logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
      </div>

      <!-- Main Content -->
      <div class="main">
        <div class="card">
          <div class="icon-top"><i class="fas fa-user-edit"></i></div>
          <h3>Edit Profil</h3>
          <form method="POST" action="{{ url_for('edit_profil_admin') }}">
            {% if success %}
            <div
              style="
                background-color: #d4edda;
                color: #155724;
                padding: 10px;
                border-radius: 5px;
                margin-bottom: 15px;
                border: 1px solid #c3e6cb;
              "
            >
              âœ… Profil berhasil diperbarui!
              <meta http-equiv="refresh" content="2;url=/dashboard" />
            </div>
            {% endif %}
            <div class="input-group">
              <input
                type="text"
                name="nama"
                placeholder="Nama Lengkap"
                required
              />
              <i class="fas fa-user right-icon"></i>
            </div>
            <div class="input-group">
              <input type="email" name="email" placeholder="Email" required />
              <i class="fas fa-envelope right-icon"></i>
            </div>
            <div class="input-group">
              <input
                type="password"
                name="password_baru"
                placeholder="Password Baru"
              />
              <i class="fas fa-lock right-icon"></i>
            </div>
            <div class="input-group">
              <input
                type="password"
                name="konfirmasi"
                placeholder="Konfirmasi Password"
              />
              <i class="fas fa-lock right-icon"></i>
            </div>
            <div class="btn-container">
              <a href="/dashboard" class="cancel-btn">Batal</a>
              <button type="submit">Simpan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
