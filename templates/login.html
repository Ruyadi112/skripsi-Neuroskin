<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | NeuroSkin</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }

      .login-container {
        background-color: #fff;
        padding: 40px 30px;
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .brand {
        position: absolute;
        top: 20px;
        left: 24px;
        font-weight: bold;
        color: #4a69bd;
        font-size: 18px;
      }

      h2 {
        text-align: center;
        margin-top: 50px;
        margin-bottom: 24px;
        font-size: 22px;
        font-weight: bold;
        color: #2f3542;
      }

      .input-group {
        position: relative;
        margin-bottom: 16px;
      }

      input[type="email"],
      input[type="password"],
      input[type="text"] {
        width: 100%;
        padding: 12px 42px 12px 14px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 15px;
        font-family: "Segoe UI", sans-serif;
        transition: all 0.2s ease-in-out;
        background-color: #f9f9f9;
      }

      .toggle-password {
        position: absolute;
        right: 12px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        color: #555;
        width: 20px;
        text-align: center;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4a69bd;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: background-color 0.2s ease-in-out;
      }

      button:hover {
        background-color: #3c54a0;
      }

      .small-text {
        text-align: center;
        margin-top: 16px;
        font-size: 13px;
        color: #555;
      }

      .small-text a {
        color: #4a69bd;
        text-decoration: none;
        font-weight: 500;
      }

      .error {
        color: red;
        text-align: center;
        font-size: 13px;
        margin-bottom: 12px;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 30px 20px;
        }

        h2 {
          font-size: 20px;
        }

        input,
        button {
          font-size: 14px;
        }

        .brand {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="brand">NeuroSkin</div>
      <h2>Masuk ke Akun Anda</h2>

      {% if error %}
      <div class="error">{{ error }}</div>
      {% endif %}

      <form method="POST" action="/login">
        <div class="input-group">
          <input
            type="email"
            name="email"
            placeholder="Alamat Email"
            required
          />
        </div>

        <div class="input-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>

        <button type="submit">Login</button>
      </form>
    </div>

    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.classList.toggle("fa-eye-slash");
        this.classList.toggle("fa-eye");
      });
    </script>
  </body>
</html>
